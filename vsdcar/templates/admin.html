{% extends "layout.html" %}
{% block body %}



 <h3>Ve√≠culo</h3>
  <form action="" method=post>
    <dl>
{% if carro %}
      <dt>Fabricante:
      <dd><input type=text name=fabricante value="{{ carro.fabricante }}">
      <dt>Modelo:
      <dd><input type=text name=modelo value="{{ carro.modelo }}">
      <dt>Ano:
      <dd><input type=integer name=ano value="{{ carro.ano }}">
      <dt>Foto:
      <dd><input type=file name=foto value="{{ carro.foto }}">
{%else%}
      <dt>Fabricante:
      <dd><input type=text name=fabricante value="{{ request.form.fabricante }}">
      <dt>Modelo:
      <dd><input type=text name=modelo value="{{ request.form.modelo }}">
      <dt>Ano:
      <dd><input type=integer name=ano value="{{ request.form.ano }}">
      <dt>Foto:
      <dd><input type=file name=foto value="{{ request.form.foto }}">
{% endif %}
    </dl>
    <input type=submit name=Acao value=Salvar>
    <input type=submit name=Acao value=Excluir>
{%if carro%}
    <input type=reset value=Desfazer>
{%else%}
    <input type=reset value=Limpar>
{%endif%}
    <input type=button value=Cancelar onclick="document.location='/'">
  </form>

{% endblock %}
