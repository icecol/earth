{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><strong>{{ entry.modelo }}</strong> | {{ entry.fabricante }} | {{ entry.ano }} | {{ entry.foto }}
  {% else %}
    <li><em>Inacreditável. Não temos nenhum carro para sua busca</em>
  {% endfor %}
  </ul>

{% endblock %}
